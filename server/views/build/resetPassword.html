<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body{
      font-family: Arial,sans-serif;
      text-align: center;
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgba(0, 0, 0,0.2);
    }
    .card{
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0,0.2);
    }
    .icon{
      font-size: 64px;
      margin-bottom: 20px;
    }
    .success{
      color: green;
    }
    .error{
      color: red;
    }
    .hideBtn{
      display: none;
    }
    .showBtn{
      display: flex;
    }
.input {
  width: 100%;
  height: 45px;
  border: 2px solid transparent;
  border-radius: 10px;
  outline: none;
  background-color: #f8fafc;
  color: #0d0c22;
  transition: .5s ease;
}

.input::placeholder {
  color: #94a3b8;
}

.input:focus, input:hover {
  outline: none;
  border-color: rgba(129, 140, 248);
  background-color: #fff;
  box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
}

.icon2 {
  position: absolute;
  left: 1rem;
  fill: none;
  width: 1rem;
  height: 1rem;
}
.resetBtn {
  padding: 10px;
  height: 2.3em;
  margin: 0.5em;
  background: black;
  color: white;
  border: none;
  border-radius: 0.625em;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
}
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">
      <span id="statusIcon" class=""></span>
    </div>
    <div id="statusMessage" class=""></div>
    <div id="form">
      <form class="send" method="post" style="display:flex; flex-direction:column; gap:1rem; justify-content:center; align-items:center;">
        <input id="password" name="password" class="input" type="password" placeholder="password" required>
      <input id="ComfirmPass" name="cPassword" class="input" type="password" placeholder="Comfirm Password" required>
      <button type="submit" class="resetBtn">Change Password</button>
      </form>
    </div>
  </div>
    <script src="../resetScript.js"></script>
</body>
</html>
